version: 4.1.13
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Navigate to the homepage.
    commands:
      - command: hover-text
        text: HOME
        description: homepage link
        action: click
  - prompt: Assert that the webpage loads successfully.
    commands:
      - command: assert
        expect: the "TOP STORIES" section is visible
  - prompt: >-
      Assert that the logo is visible on the page.  # Use the content of the
      file from the environment
    commands:
      - command: assert
        expect: the "rediff.com" logo is visible on the page
